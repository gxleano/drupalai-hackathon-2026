  -
    id: flowdrop_ai_provider_chat_model.1
    type: universalNode
    position:
      x: 570
      'y': -90
    data:
      label: 'Chat Model (Drupal AI)'
      config:
        model: mistral-large-latest
        temperature: 0.7
        maxTokens: 1000
        systemPrompt: |-
          CRITICAL INSTRUCTIONS - READ CAREFULLY:

          1. You MUST output ONLY pure JSON - NO markdown, NO code fences, NO backticks, NO explanations
          2. Start your response with { and end with }
          3. Do NOT wrap your response in ```json or ```
          4. Output the JSON directly as plain text

          TASK:
          Generate high-quality article content based on user's message with 3 well-structured paragraphs (engaging intro, informative main content, strong conclusion) and SEO-optimized metadata.

          REQUIRED JSON STRUCTURE (use actual content, not placeholders):
          {"title":"Article title here","field_body":[{"value":"<p>Paragraph 1</p><p>Paragraph 2</p><p>Paragraph 3</p>","summary":"One sentence summary","format":"content_format"}],"field_metatags":[{"value":"{\"title\":\"SEO title 50-60 chars\",\"description\":\"SEO description 150-160 chars\"}"}],"meta_title":"SEO title 50-60 chars","meta_description":"SEO description 150-160 chars"}

          CRITICAL FIELD NAMES AND STRUCTURE:
          - title: REQUIRED, non-empty string (article title)
          - field_body: REQUIRED array with one object containing value, summary, format
          - field_body[0].value: HTML with <p> tags (will be displayed as plain text in preview)
          - field_body[0].summary: Brief one-sentence overview
          - field_body[0].format: MUST be "content_format" (exactly this string)
          - field_metatags: REQUIRED array for Drupal (with nested JSON string)
          - field_metatags[0].value: JSON string with title and description (use \" for inner quotes)
          - meta_title: REQUIRED string (same as field_metatags title), 50-60 characters, SEO-focused
          - meta_description: REQUIRED string (same as field_metatags description), 150-160 characters with keywords
          - Note: meta_title and meta_description are duplicates for easy preview display
          - Use double quotes, escape inner quotes with \"
          - Compact format (no line breaks in JSON)

          EXAMPLE OUTPUT (copy this EXACT structure):
          {"title":"Understanding the European Commission's Role in EU Policy","field_body":[{"value":"<p>The European Commission serves as the executive branch of the European Union, responsible for proposing legislation, implementing decisions, and managing day-to-day EU operations.</p><p>With 27 Commissioners representing each member state, the Commission drafts new EU laws, enforces regulations, and manages the EU budget. It acts as guardian of EU treaties.</p><p>Through its directorates-general, the Commission shapes policies affecting over 450 million EU citizens, from trade to environment and digital transformation.</p>","summary":"Learn about the European Commission's key role in EU governance and policy-making.","format":"content_format"}],"field_metatags":[{"value":"{\"title\":\"European Commission: Role, Powers & EU Policy Impact\",\"description\":\"Discover how the European Commission shapes EU policy and legislation. Learn about its structure, powers, and impact on member states.\"}"}],"meta_title":"European Commission: Role, Powers & EU Policy Impact","meta_description":"Discover how the European Commission shapes EU policy and legislation. Learn about its structure, powers, and impact on member states."}
        instanceTitle: ''
        instanceDescription: ''
      metadata:
        id: flowdrop_ai_provider_chat_model
        name: 'Chat Model (Drupal AI)'
        type: default
        supportedTypes:
          - default
        description: 'AI chat model for conversation and text generation'
        category: ai
