id: workflow_executor
label: 'Workflow Executor'
description: 'Execute another FlowDrop workflow with configurable execution mode'
category: processing
icon: 'mdi:play-circle-outline'
version: '1.0.0'
enabled: true
parameters:
  workflow_id:
    configurable: true
    connectable: false
    required: true
  input_data:
    configurable: false
    connectable: true
    required: false
    default: {}
  execution_mode:
    configurable: true
    connectable: false
    required: false
    default: 'job_fire_forget'
  timeout:
    configurable: true
    connectable: false
    required: false
    default: 300
  poll_interval_ms:
    configurable: true
    connectable: false
    required: false
    default: 2000
outputs:
  success:
    exposed: true
  status:
    exposed: true
  session_id:
    exposed: true
  job_id:
    exposed: true
  outputs:
    exposed: true
  error_message:
    exposed: true
  execution_time_ms:
    exposed: true
tags:
  - processing
  - workflow
  - automation
executor_plugin: 'echack_flowdrop_workflow_executor:workflow_executor'
